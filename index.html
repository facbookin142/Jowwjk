<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>MQM 100₹ Code</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --blue1:#00aaff; --blue2:#0066ff;
    --accent:#0b69ff; --green1:#16a34a; --green2:#059669;
    --primary-gradient: linear-gradient(135deg, #00aaff, #0066ff);
    --secondary-gradient: linear-gradient(135deg, #0ea45d, #0b8a4d);
    --claim-gradient: linear-gradient(135deg, #ff9800, #f57c00);
    --download-gradient: linear-gradient(135deg, #f44336, #e53935);
    --header-text-color: #ffffff;
    --highlight-bg: linear-gradient(135deg, #f44336, #e53935);
    --highlight-text: #ffffff;
    --body-bg: radial-gradient(circle at top, #e3f2fd, #bbdefb);
    --card-bg: rgba(255, 255, 255, 0.9);
    --text-primary: #222;
    --text-secondary: #555;
    --border-color: #ddd;
    --mqm-bet-font: 'Montserrat', sans-serif; /* Assuming Montserrat looks similar */
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction: column;
    align-items:center;
    justify-content:flex-start;
    background: var(--body-bg);
    font-family: var(--mqm-bet-font);
    padding:20px;
    color: var(--text-primary);
  }
  .header-container {
    text-align: center;
    margin-bottom: 20px;
    max-width: 500px;
    animation: fadeIn 1s ease-out;
  }
  .top-logo {
    width: 250px;
    margin-bottom: 15px;
  }
  .header-title {
    font-size: 32px;
    font-weight: 800;
    margin: 0;
    letter-spacing: 1px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }
  .header-title .yellow { color: #FFD700; }
  .header-title .green { color: #00FF00; }
  .card{
    width:100%;
    max-width:420px;
    background-color: var(--card-bg);
    border-radius:20px;
    padding:20px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    text-align:center;
    animation:pop 420ms cubic-bezier(.2,.9,.2,1);
  }
  @keyframes pop { from{opacity:0; transform:translateY(15px) scale(.98)} to{opacity:1; transform:none} }
  @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
  .page-title-container {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }
  .mqm-logo-small {
    width: 60px;
    height: auto;
    margin-right: 15px;
  }
  .page-title {
    color: var(--text-primary);
    font-size: 20px;
    font-weight: 700;
    margin: 0;
    text-align: left;
  }
  .btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:14px;
    text-decoration:none;
    color:#fff;
    padding:14px 18px;
    margin:12px 0;
    border-radius:12px;
    font-weight:600;
    font-size:16px;
    box-shadow: 0 5px 18px rgba(0,102,255,0.15);
    transition: transform .15s ease, box-shadow .15s ease, background .2s ease;
    user-select:none;
    border-bottom: 3px solid transparent;
  }
  .btn:active{ transform:translateY(1px) scale(.995) }
  .btn.primary{
    background: var(--primary-gradient);
  }
  .btn.primary:hover{
    transform:translateY(-2px);
    box-shadow: 0 8px 25px rgba(0,102,255,0.2);
    border-bottom-color: rgba(0,102,255,0.6);
  }
  .btn .label{display:inline-block}
  .btn .check{
    width:28px; height:28px; border-radius:50%;
    display:inline-flex; align-items:center; justify-content:center;
    font-weight:800; font-size:16px;
    color:transparent; background:rgba(255,255,255,0.15);
    transition: all .25s cubic-bezier(.2,.9,.25,1);
    box-shadow: none;
  }
  .btn.joined{
    background: var(--secondary-gradient);
    box-shadow: 0 8px 25px rgba(14,164,93,0.18);
  }
  .btn.joined .label{ color:#fff }
  .btn.joined .check{
    color:var(--accent);
    background:#fff;
    transform: scale(1.05);
    box-shadow: 5px 15px rgba(11,105,255,0.08);
  }
  .claim-btn{
    background: var(--claim-gradient);
    box-shadow: 0 5px 18px rgba(255,152,0,0.2);
    border-bottom-color: rgba(255,152,0,0.6);
    margin-top: 20px;
    animation: pulse 1.5s infinite alternate;
  }
  @keyframes pulse {
    from { box-shadow: 0 5px 18px rgba(255,152,0,0.2); }
    to { box-shadow: 0 8px 25px rgba(255,152,0,0.35); }
  }
  .claim-btn:hover{
    transform:translateY(-2px);
    box-shadow: 0 10px 30px rgba(255,152,0,0.3);
  }
  .to-win-img {
    width: 100%;
    max-width: 300px;
    height: auto;
    margin-top: 15px;
  }
  .code-section{
    display: none;
    animation: slideInUp 0.5s ease-out;
    margin-top: 20px;
    text-align: center;
  }
  @keyframes slideInUp {
    from { transform: translateY(30px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  .code-section h3{
    font-size: 20px;
    color: var(--text-primary);
    margin-bottom: 15px;
  }
  .mqm-logo-display {
    width: 60px;
    height: auto;
    margin-bottom: 15px;
  }
  .mqm-code-display{
    font-size: 24px;
    font-weight: 700;
    color: var(--green2);
    background: #f0f0f0;
    padding: 12px 18px;
    border-radius: 8px;
    margin-bottom: 15px;
    letter-spacing: 1px;
    user-select: text;
  }
  .copy-btn, .download-link-img {
    background: var(--download-gradient);
    box-shadow: 0 5px 18px rgba(244, 67, 54, 0.2);
    border-bottom-color: rgba(244, 67, 54, 0.6);
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    padding: 12px 18px;
    border-radius: 12px;
    text-decoration: none;
    margin-top: 10px;
    display: inline-block;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }
  .copy-btn:hover, .download-link-img:hover{
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(244, 67, 54, 0.3);
  }
  .download-link-img {
    width: 100%;
    max-width: 300px;
    height: auto;
    display: block;
    margin: 15px auto 0;
  }
  .download-text {
    font-size: 14px;
    font-weight: 600;
    color: var(--text-secondary);
    margin-top: 15px;
    margin-bottom: 0;
  }
  /* Responsive tweaks */
  @media (max-width:420px){
    body{ padding:15px; }
    .header-title { font-size: 28px; }
    .top-logo { width: 200px; margin-bottom: 10px; }
    .card{ padding:15px }
    .btn{ font-size:15px; padding:12px 16px; }
    .mqm-logo-small { width: 45px; margin-right: 10px; }
    .page-title { font-size: 16px; }
    .mqm-logo-display { width: 45px; margin-bottom: 10px; }
    .mqm-code-display { font-size: 20px; padding: 10px 15px; }
    .copy-btn, .download-link-img { font-size: 15px; padding: 10px 15px; }
    .top-logo { width: 180px; }
  }
</style>
</head>
<body>
  <div class="header-container">

    <h1 class="header-title" style="font-family: var(--mqm-bet-font); font-weight: 700;">

      <h3 style="font-family: var(--mqm-bet-font);"><img src="https://3mqmbet.com/assets/pic_icon-DYXznfOO.png" alt="MQM Logo" class="mqm-logo-display"> MQM Code</h3>

      <a href="https://mqmshare.me?pid=393517155&pkg=com.mqm.bet" target="_blank" rel="noopener noreferrer" aria-label="Download MQM App">
        <img src="https://2mqmbet.com/assets/down2-Ch5Ilmaj.png" alt="Download MQM App" class="download-link-img">
      </a>

  </main>

<script>
(function(){
  // Yahan par apne links aur code dalna hai
  const TELEGRAM_LINKS = {
    'btn1': 'https://t.me/+aDppnnI71Hw1Mjdl',
    'btn2': 'https://t.me/+8uHFDaHVuiM3Yzg1',
    'btn3': 'https://t.me/+XQ8zZtx0LVNjN2Y1',
    'btn4': 'https://t.me/+H0qVOHlCpbZiYjA1',
    'btn5': 'https://t.me/+LTMnAy88Dq5kMzhl',
    'btn6': 'https://t.me/+nS9E4pIg4981Yzk9'
  };
  const MQM_CODE = "MQM-100200";
  const MQM_APP_LINK = "https://mqmshare.me?pid=393517155&pkg=com.mqm.bet";

  const KEY1 = 'joined1';
  const KEY2 = 'joined2';
  const KEY3 = 'joined3';
  const KEY4 = 'joined4';
  const KEY5 = 'joined5';
  const KEY6 = 'joined6';

  const btn1 = document.getElementById('btn1');
  const btn2 = document.getElementById('btn2');
  const btn3 = document.getElementById('btn3');
  const btn4 = document.getElementById('btn4');
  const btn5 = document.getElementById('btn5');
  const btn6 = document.getElementById('btn6');
  const claimBtn = document.getElementById('claimBtn');
  const copyBtn = document.getElementById('copyBtn');
  
  const mainContent = document.getElementById('main-content');
  const codeSection = document.getElementById('code-section');
  const mqmCodeDisplay = document.getElementById('mqm-code');

  // Set the href for the buttons
  btn1.href = TELEGRAM_LINKS['btn1'];
  btn2.href = TELEGRAM_LINKS['btn2'];
  btn3.href = TELEGRAM_LINKS['btn3'];
  btn4.href = TELEGRAM_LINKS['btn4'];
  btn5.href = TELEGRAM_LINKS['btn5'];
  btn6.href = TELEGRAM_LINKS['btn6'];
  mqmCodeDisplay.textContent = MQM_CODE;

  function setJoinedUI(el){
    if(!el.classList.contains('joined')){
      el.classList.add('joined');
      const lbl = el.querySelector('.label');
      if(lbl) lbl.textContent = 'Joined';
    }
  }

  function refreshState(){
    const a1 = localStorage.getItem(KEY1) === '1';
    const a2 = localStorage.getItem(KEY2) === '1';
    const a3 = localStorage.getItem(KEY3) === '1';
    const a4 = localStorage.getItem(KEY4) === '1';
    const a5 = localStorage.getItem(KEY5) === '1';
    const a6 = localStorage.getItem(KEY6) === '1';
    
    if(a1) setJoinedUI(btn1);
    if(a2) setJoinedUI(btn2);
    if(a3) setJoinedUI(btn3);
    if(a4) setJoinedUI(btn4);
    if(a5) setJoinedUI(btn5);
    if(a6) setJoinedUI(btn6);
  }

  function attachClickMark(el, key){
    el.addEventListener('click', function(){
      try { localStorage.setItem(key, '1'); } catch(e) { /* storage may be disabled */ }
      setJoinedUI(el);
    }, {passive:true});
  }

  attachClickMark(btn1, KEY1);
  attachClickMark(btn2, KEY2);
  attachClickMark(btn3, KEY3);
  attachClickMark(btn4, KEY4);
  attachClickMark(btn5, KEY5);
  attachClickMark(btn6, KEY6);

  claimBtn.addEventListener('click', function(event){
    event.preventDefault();
    const a1 = localStorage.getItem(KEY1) === '1';
    const a2 = localStorage.getItem(KEY2) === '1';
    const a3 = localStorage.getItem(KEY3) === '1';
    const a4 = localStorage.getItem(KEY4) === '1';
    const a5 = localStorage.getItem(KEY5) === '1';
    const a6 = localStorage.getItem(KEY6) === '1';

    if(a1 && a2 && a3 && a4 && a5 && a6){
      mainContent.style.display = 'none';
      codeSection.style.display = 'block';
    } else {
      alert('Join All Telegram For Code');
    }
  });

  copyBtn.addEventListener('click', function() {
    const code = mqmCodeDisplay.textContent;
    navigator.clipboard.writeText(code).then(function() {
      alert('MQM Code Copied!');
    }, function(err) {
      alert('Could not copy code: ', err);
    });
  });

  window.addEventListener('DOMContentLoaded', refreshState);
  window.addEventListener('focus', refreshState);
  refreshState();
})();
</script>
</body>
</html>
