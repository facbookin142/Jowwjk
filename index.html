<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>MQM 100₹ Code</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --blue1:#00aaff; --blue2:#0066ff;
    --accent:#0b69ff; --green1:#16a34a; --green2:#059669;
    --primary-gradient: linear-gradient(135deg, #00aaff, #0066ff);
    --secondary-gradient: linear-gradient(135deg, #0ea45d, #0b8a4d);
    --claim-gradient: linear-gradient(135deg, #ff9800, #f57c00);
    --download-gradient: linear-gradient(135deg, #f44336, #e53935);
    --header-text-color: #ffffff;
    --highlight-bg: linear-gradient(135deg, #f44336, #e53935);
    --highlight-text: #ffffff;
    --body-bg: radial-gradient(circle at top, #e3f2fd, #bbdefb);
    --card-bg: rgba(255, 255, 255, 0.9);
    --text-primary: #222;
    --text-secondary: #555;
    --border-color: #ddd;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction: column;
    align-items:center;
    justify-content:flex-start;
    background: var(--body-bg);
    font-family: 'Montserrat', sans-serif;
    padding:20px;
    color: var(--text-primary);
  }
  .header-container {
    text-align: center;
    margin-bottom: 20px;
    max-width: 500px;
    animation: fadeIn 1s ease-out;
  }
  .top-logo {
    width: 250px;
    margin-bottom: 20px;
  }
  .header-title {
    color: var(--header-text-color);
    font-size: 36px;
    font-weight: 800;
    margin: 0 0 10px 0;
    letter-spacing: 0.8px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.15);
  }
  .card{
    width:100%;
    max-width:420px;
    background-color: var(--card-bg);
    border-radius:20px;
    padding:30px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    text-align:center;
    animation:pop 420ms cubic-bezier(.2,.9,.2,1);
  }
  @keyframes pop { from{opacity:0; transform:translateY(15px) scale(.98)} to{opacity:1; transform:none} }
  @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
  .page-title {
    color: var(--text-primary);
    font-size: 24px;
    font-weight: 700;
    margin: 0 0 20px 0;
  }
  .btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:14px;
    text-decoration:none;
    color:#fff;
    padding:15px 20px;
    margin:14px 0;
    border-radius:14px;
    font-weight:600;
    font-size:17px;
    box-shadow: 0 7px 22px rgba(0,102,255,0.12);
    transition: transform .15s ease, box-shadow .15s ease, background .2s ease;
    user-select:none;
    border-bottom: 3px solid transparent;
  }
  .btn:active{ transform:translateY(1px) scale(.995) }
  .btn.primary{
    background: var(--primary-gradient);
  }
  .btn.primary:hover{
    transform:translateY(-2px);
    box-shadow: 0 10px 30px rgba(0,102,255,0.18);
    border-bottom-color: rgba(0,102,255,0.5);
  }
  .btn .label{display:inline-block}
  .btn .check{
    width:30px; height:30px; border-radius:50%;
    display:inline-flex; align-items:center; justify-content:center;
    font-weight:800; font-size:17px;
    color:transparent; background:rgba(255,255,255,0.15);
    transition: all .25s cubic-bezier(.2,.9,.25,1);
    box-shadow: none;
  }
  .btn.joined{
    background: var(--secondary-gradient);
    box-shadow: 0 10px 30px rgba(14,164,93,0.14);
  }
  .btn.joined .label{ color:#fff }
  .btn.joined .check{
    color:var(--accent);
    background:#fff;
    transform: scale(1.05);
    box-shadow: 6px 20px rgba(11,105,255,0.06);
  }
  .claim-btn{
    background: var(--claim-gradient);
    box-shadow: 0 7px 22px rgba(255,152,0,0.18);
    border-bottom-color: rgba(255,152,0,0.5);
    margin-top: 25px;
  }
  .claim-btn:hover{
    transform:translateY(-2px);
    box-shadow: 0 10px 30px rgba(255,152,0,0.25);
  }
  .code-section{
    display: none;
    animation: pop 420ms cubic-bezier(.2,.9,.2,1);
    margin-top: 20px;
    text-align: center;
  }
  .code-section h3{
    font-size: 22px;
    color: var(--text-primary);
    margin-bottom: 10px;
  }
  .mqm-logo-display {
    width: 80px; /* Adjust size as needed */
    height: auto;
    margin-bottom: 20px;
  }
  .mqm-code-display{
    font-size: 28px;
    font-weight: 800;
    color: var(--green2);
    background: #f0f0f0;
    padding: 15px 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    letter-spacing: 1px;
  }
  .download-btn{
    background: var(--download-gradient);
    box-shadow: 0 7px 22px rgba(244, 67, 54, 0.18);
    border-bottom-color: rgba(244, 67, 54, 0.5);
    margin-top: 10px;
  }
  .download-btn:hover{
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(244, 67, 54, 0.25);
  }
  /* Responsive tweaks */
  @media (max-width:420px){
    body{ padding:15px; }
    .header-title { font-size: 30px; }
    .card{ padding:25px }
    .btn{ font-size:16px; padding:13px 18px; }
    .mqm-logo-display {
      width: 60px;
    }
    .top-logo {
      width: 200px;
    }
  }
</style>
</head>
<body>
  <div class="header-container">
    <img src="https://3mqmbet.com/assets/top_logo-D8g3Fn4i.png" alt="Top Logo" class="top-logo">
    <h1 class="header-title"><img src="https://3mqmbet.com/assets/pic_icon-DYXznfOO.png" alt="MQM Logo" style="height: 40px; vertical-align: middle;"> MQM 100₹ Code</h1>
  </div>

  <main class="card" role="main">
    <div id="main-content">
      <h2 class="page-title"><img src="https://3mqmbet.com/assets/pic_icon-DYXznfOO.png" alt="MQM Logo" class="mqm-logo-display"> Join Telegram Channels</h2>
      
      <a id="btn1" class="btn primary" href="#" target="_blank" rel="noopener noreferrer" data-key="joined1" aria-label="Join Telegram Channel 1">
        <span class="label">Join Telegram Channel 1</span>
        <span class="check" aria-hidden="true">✓</span>
      </a>

      <a id="btn2" class="btn primary" href="#" target="_blank" rel="noopener noreferrer" data-key="joined2" aria-label="Join Telegram Channel 2">
        <span class="label">Join Telegram Channel 2</span>
        <span class="check" aria-hidden="true">✓</span>
      </a>

      <a id="btn3" class="btn primary" href="#" target="_blank" rel="noopener noreferrer" data-key="joined3" aria-label="Join Telegram Channel 3">
        <span class="label">Join Telegram Channel 3</span>
        <span class="check" aria-hidden="true">✓</span>
      </a>

      <a id="claimBtn" class="btn claim-btn" href="#" aria-label="Claim Code">
        Claim Code ➜
      </a>
    </div>
    
    <div id="code-section" class="code-section">
      <h3><img src="https://3mqmbet.com/assets/pic_icon-DYXznfOO.png" alt="MQM Logo" class="mqm-logo-display"> MQM Code</h3>
      <div id="mqm-code" class="mqm-code-display">MQM-12345</div>
      <a id="downloadBtn" class="btn download-btn" href="#" target="_blank" rel="noopener noreferrer" aria-label="Download MQM App">
        <img src="https://3mqmbet.com/assets/pic_icon-DYXznfOO.png" alt="MQM Logo" style="height: 24px; vertical-align: middle; margin-right: 8px;"> MQM Download ➜
      </a>
    </div>
  </main>

<script>
(function(){
  // Yahan par apne links aur code dalna hai
  const TELEGRAM_LINKS = {
    'btn1': 'https://t.me/+hKgZfuW_AMUyNGQ1',
    'btn2': 'https://t.me/+9SjQyYa8xGljYWFl',
    'btn3': 'https://t.me/+95fg7ThpOEQ2ZWY1',
  };
  const MQM_CODE = "MQM-100200";
  const MQM_APP_LINK = "https://3mqmbet.com/"; // Yahan MQM app ka link dalen

  const KEY1 = 'joined1';
  const KEY2 = 'joined2';
  const KEY3 = 'joined3';

  const btn1 = document.getElementById('btn1');
  const btn2 = document.getElementById('btn2');
  const btn3 = document.getElementById('btn3');
  const claimBtn = document.getElementById('claimBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  
  const mainContent = document.getElementById('main-content');
  const codeSection = document.getElementById('code-section');
  const mqmCodeDisplay = document.getElementById('mqm-code');

  // Set the href for the buttons
  btn1.href = TELEGRAM_LINKS['btn1'];
  btn2.href = TELEGRAM_LINKS['btn2'];
  btn3.href = TELEGRAM_LINKS['btn3'];
  downloadBtn.href = MQM_APP_LINK;
  mqmCodeDisplay.textContent = MQM_CODE;

  function setJoinedUI(el){
    if(!el.classList.contains('joined')){
      el.classList.add('joined');
      const lbl = el.querySelector('.label');
      if(lbl) lbl.textContent = 'Joined';
    }
  }

  function refreshState(){
    const a1 = localStorage.getItem(KEY1) === '1';
    const a2 = localStorage.getItem(KEY2) === '1';
    const a3 = localStorage.getItem(KEY3) === '1';
    
    if(a1) setJoinedUI(btn1);
    if(a2) setJoinedUI(btn2);
    if(a3) setJoinedUI(btn3);
  }

  function attachClickMark(el, key){
    el.addEventListener('click', function(){
      try { localStorage.setItem(key, '1'); } catch(e) { /* storage may be disabled */ }
      setJoinedUI(el);
    }, {passive:true});
  }

  attachClickMark(btn1, KEY1);
  attachClickMark(btn2, KEY2);
  attachClickMark(btn3, KEY3);

  claimBtn.addEventListener('click', function(event){
    event.preventDefault();
    const a1 = localStorage.getItem(KEY1) === '1';
    const a2 = localStorage.getItem(KEY2) === '1';
    const a3 = localStorage.getItem(KEY3) === '1';

    if(a1 && a2 && a3){
      mainContent.style.display = 'none';
      codeSection.style.display = 'block';
    } else {
      alert('Join All Telegram For Code');
    }
  });

  window.addEventListener('DOMContentLoaded', refreshState);
  window.addEventListener('focus', refreshState);
  refreshState();
})();
</script>
</body>
</html>
